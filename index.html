<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
  
  <!-- Initial Favicon -->
  <link id="favicon" rel="icon" href="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1697055271/salkeizk12orus/tzpiffyzbc9pdil0x5vb/Canvas-Logo.webp" type="image/webp">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background: url('https://i.pinimg.com/originals/b3/c3/04/b3c304eb383a9b25e6a2004c25009d2c.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
      transition: filter 0.3s ease, background-color 0.3s ease;
    }

    .title-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .title-container h1 {
      font-size: 60px;
      margin: 0;
    }

    .title-container .version {
      font-size: 24px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .button-row {
      display: flex;
      gap: 20px;
    }

    .button {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .search-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 2;
    }

    .search-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      width: 60%;
      max-width: 500px;
      border: 2px solid purple;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 2px solid orange;
      outline: none;
      border-radius: 5px;
      color: #333;
    }

    .search-bar button {
      background-color: purple;
      color: orange;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    .blurred {
      filter: blur(4px);
    }

    .info-text {
      position: fixed;
      bottom: 20px;
      text-align: center;
      font-size: 20px;
      font-family: 'Oswald', sans-serif;
      color: #fff;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="title-container" id="main-content">
    <h1>SUNSET</h1>
    <span class="version">v1</span>
  </div>

  <div class="button-container" id="main-content">
    <div class="button-row">
      <button class="button" onclick="openInIframe('https://somuchmath.global.ssl.fastly.net/projects.html')">
        <img src="https://media0.giphy.com/media/cL4Q9j7rJCTDKXzSLy/giphy.gif?cid=6c09b9525wpcd2dn3bdjx2nbkkd248lzubo5lh55cudgswc5&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Button Image 1">
      </button>
      <button class="button" onclick="openInIframe('https://ww.yesmovies.ag')">
        <img src="https://media.lordicon.com/icons/wired/outline/2392-letter-m.gif" alt="Button Image 2">
      </button>
    </div>
    <button class="button" onclick="openInIframe('https://radon.games')">
      <img src="https://i.pinimg.com/originals/04/79/d5/0479d5a64075831bd73a289182bbd85f.gif" alt="Button Image 3">
    </button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="search-container" id="searchContainer">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Bing...">
      <button onclick="searchBing()">Search</button>
    </div>
  </div>

  <div class="info-text">
    ! to change icon and name of tab, alt to open search bar, backspace is panic button, add proxy.html for websites, decided to host radon because im too lazy to make proxy (doesnt work rn gimme a min)
  </div>

  <script>
    function openInIframe(url) {
      const newWindow = window.open('', '_blank', 'width=800,height=600');
      newWindow.document.write(`
        <title>Home</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png" type="image/png">
        <iframe src="${url}" width="100%" height="100%" frameborder="0" style="border:none; margin:0; padding:0;"></iframe>
      `);
      newWindow.document.body.style.margin = '0';
      newWindow.document.body.style.overflow = 'hidden';
    }
  </script>

</body>
</html>
